<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rick & Morty - Explora Personajes y Universos</title>

      name="description"
      content="Aplicación web interactiva para explorar personajes de Rick and Morty. Busca, filtra y descubre información detallada de todos los personajes de la serie."
    />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preconnect para fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload de imagen LCP (hero) con alta prioridad -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/rick-morty-bg.avif"
      type="image/avif"
      fetchpriority="high"
    />

    <!-- Fuentes de Google con display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
