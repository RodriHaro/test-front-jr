<section id="contact" class="contact">
  <div class="container">
    <h3 class="contact-title">Contacto</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name">Nombre <span aria-label="requerido">*</span></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          [class.error]="submitted && f['name'].errors"
          aria-required="true"
        />
        <span class="error-message" *ngIf="submitted && f['name'].errors">
          <span *ngIf="f['name'].errors['required']">El nombre es requerido</span>
          <span *ngIf="f['name'].errors['minlength']">Mínimo 2 caracteres</span>
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email <span aria-label="requerido">*</span></label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="submitted && f['email'].errors"
          aria-required="true"
        />
        <span class="error-message" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">El email es requerido</span>
          <span *ngIf="f['email'].errors['email']">Email inválido</span>
        </span>
      </div>

      <div class="form-group">
        <label for="message">Mensaje <span aria-label="requerido">*</span></label>
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          [class.error]="submitted && f['message'].errors"
          aria-required="true"
        ></textarea>
        <span class="error-message" *ngIf="submitted && f['message'].errors">
          <span *ngIf="f['message'].errors['required']">El mensaje es requerido</span>
          <span *ngIf="f['message'].errors['minlength']">Mínimo 10 caracteres</span>
        </span>
      </div>

      <app-button type="submit" buttonClass="btn-primary" ariaLabel="Enviar mensaje de contacto">
        Enviar Mensaje
      </app-button>
    </form>
  </div>
</section>
