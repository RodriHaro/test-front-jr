<app-card>
  <article class="character-card">
    <div class="card-image-wrapper">
      <img [src]="character.image" [alt]="character.name" loading="lazy" class="card-image" />
      <span
        class="status-badge"
        [ngClass]="getStatusClass()"
        [attr.aria-label]="'Estado: ' + character.status"
      >
        {{ getStatusEmoji() }} {{ character.status }}
      </span>
    </div>
    <div class="card-content">
      <h3 class="card-title">{{ character.name }}</h3>
      <p class="card-info"><span class="info-label">Especie:</span> {{ character.species }}</p>
      <p class="card-info" *ngIf="character.type">
        <span class="info-label">Tipo:</span> {{ character.type }}
      </p>
      <p class="card-info"><span class="info-label">GÃ©nero:</span> {{ character.gender }}</p>
    </div>
  </article>
</app-card>
